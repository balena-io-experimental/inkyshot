version: 1.3.3
slug: inkyshot
name: Inkyshot
type: sw.application
assets:
  - url: 'https://github.com/balenalabs/inkyshot'
    name: repository
  - url: 'https://raw.githubusercontent.com/balenalabs/inkyshot/master/logo.png'
    name: logo
data:
  description: >-
    Get a daily random inspirational quote delivered direct to your desk with
    Inkyshot. Build multiple Inkyshots and share the inspiration with your
    friends, family and loved ones ❤️
  applicationEnvironmentVariables:
    - UPDATE_HOUR: 9
    - TZ: Europe/London
    - QOD_CATEGORY: inspire
    - FONT: AmaticSC
    - TEST_CHARACTER: a
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberrypi3
    - fincm3
